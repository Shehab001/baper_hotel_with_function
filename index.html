<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LOG IN</title>
  </head>
  <body>
    <div class="container m-24 pb-8">
      <div class="div4 rounded bg-indigo-400 py-10 px-10 w-9/12">
        <h2 class="text-2xl">Please Log In</h2>
        <input
          id="email"
          class="py-1 pl-2 my-3 w-9/12 rounded"
          type="email"
          required
          placeholder="Email "
        />
        <br />
        <input
          id="password"
          class="py-1 pl-2 my-3 w-9/12 rounded"
          type="password"
          required
          placeholder=" Password"
        />
        <br />
        <button
          id="btn"
          class="rounded text-center px-5 py-2 mt-3 bg-green-400"
          onclick=""
        >
          Submit
        </button>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
